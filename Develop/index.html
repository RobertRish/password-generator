<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <form>
            <label for="">Number of Characters</label>
            <input type="range" min="8" max="128" value="10" id="characterAmountRange">
            <input type="number" value="10" id="characterAmountNumber">

            <label for="includeUppercase">Include Uppercase Letters</label>
            <input type="checkbox" id="includeUppercase">

            <label for="includeLowercase">Include Lowercase Letters</label>
            <input type="checkbox" id="includeLowercase">

            <label for="includeNumeric">Include Numeric Characters</label>
            <input type="checkbox" id="includeNumeric">

            <label for="includeSpecial">Include Special Characters</label>
            <input type="checkbox" id="includeSpecial">
          </form>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
